<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" type="text/css" href="css/bootstrap.css" />
        <link rel="stylesheet" type="text/css" href="css/style.css" />
        <link rel="stylesheet" type="text/css" href="css/animated.css" />
        <title>Psikotest</title>
    </head>
    <body ng-app="PsikotestApp">
        <div ng-controller="MainController"> 

            <div>
                <span class="menu dropdown">
                    <span class="btn" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"></span>
                    <div class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownMenuButton">
                        <a class="dropdown-item" ng-click="changeMenu('home')" href="#">home</a>
                        <a class="dropdown-item" ng-click="changeMenu('about')">about DISC</a>
                        <a class="dropdown-item" ng-click="changeMenu('download')">download</a>
                    </div>
                </span>
                <section id="download" class="background">
                    <div class="download-title-wrapper">
                        <span class="download-title">Wallpaper</span>
                    </div>
                    <div class="download-wrapper">
                        <div class="bg">
                            <img src="image/bg/download.jpg" alt="">
                        </div>
                        <div class="img" ng-repeat="download in downloads">
                            <div class="black"></div>
                            <img src="image/download/{{download}}.jpg" alt="">
                            <a href="image/download/{{download}}-full.jpg" download="image">
                                <img class="ico-download" src="image/download.png" alt="">
                            </a>
                        </div>
                    </div>
                </section>
            </div>

        </div>

        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="js/jquery.min.js"></script>
        <script src="js/popper.min.js"></script>
        <script src="js/bootstrap.min.js"></script> 
        <script src="js/wow.js"></script> 

        <script>
            new WOW().init();
        </script>
        
        <script src="js/angular.min.js"></script>
        <script src="js/app.js"></script>
        <script src="js/MainController.js"> </script>
        <script src="js/DPriaController.js"> </script>
        <script src="js/DWanitaController.js"> </script>
        <script src="js/IPriaController.js"> </script>
        <script src="js/IWanitaController.js"> </script>
        <script src="js/SPriaController.js"> </script>
        <script src="js/SWanitaController.js"> </script>
        <script src="js/CPriaController.js"> </script>
        <script src="js/CWanitaController.js"> </script>
        

        <!-- directive -->
        <!-- <script src="js/directives/menu.js"> </script> -->
    
    </body>
</html>
